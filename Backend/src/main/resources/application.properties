# Server Configuration
server.port=8080
spring.application.name=ticketing-system

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketing_system?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
